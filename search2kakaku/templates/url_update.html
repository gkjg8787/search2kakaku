{% extends "base.html" %}

{% block head %}
    <title>URLの編集</title>
    <style>
        body { font-family: sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        input[readonly] { background-color: #f0f0f0; }
        textarea { min-height: 150px; }
        button { padding: 10px 15px; }
        #message { margin-top: 15px; padding: 10px; border-radius: 5px; display: none; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .button-like {
            display: inline-block;
            padding: 8px 12px;
            margin-bottom: 15px;
            background-color: #4CAF50; /* 緑色 */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
        }
        .kakaku-add { background-color: #8ab4f8;}

        /* ダークモード対応 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
            input[type="text"], textarea {
                background-color: #2c2c2c;
                color: #e0e0e0;
                border: 1px solid #555;
            }
            input[readonly] {
                background-color: #3a3a3a;
            }
            button {
                background-color: #333;
                color: #e0e0e0;
                border: 1px solid #555;
            }

            /* 更新ボタンのホバー時（ダークモード） */
            #updateUrlForm button[type="submit"]:hover {
                background-color: #2b6cb0;
                color: #ffffff;
                border-color: #2b6cb0;
            }
            a {
                color: #8ab4f8;
            }
            .success {
                background-color: #2a3d2f; color: #a7d7b8;
            }
            .error {
                background-color: #442c2e; color: #f1b0b7;
            }
        }
    </style>
{% endblock %}
{% block body %}
    <div class="container">
        <h1>URLの編集</h1>
        <nav>
            <a href="{{ url_for('url_list') }}" class="button-like">URL一覧へ</a>
            {% if to_link %}
            <a href="{{ url_for('add_url_to_kakaku_form') }}?url_id={{ url.id }}" class="button-like kakaku-add">kakakuscrapingへ登録する</a>
            {% endif %}
        </nav>

        <form id="updateUrlForm">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" value="{{ url.id }}" readonly>
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url" value="{{ url.url }}" required>
            </div>
            <div class="form-group">
                <label for="sitename">Sitename:</label>
                <input type="text" id="sitename" name="sitename" value="{{ url.sitename or '' }}">
            </div>
            <div class="form-group">
                <label for="options">options (JSON形式):</label>
                <textarea id="options" name="options">{{ url.options | tojson_japanese(indent=2) if url.options else '' }}</textarea>
            </div>
            <button type="submit">更新</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
    document.getElementById('updateUrlForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const urlId = document.getElementById('id').value;
        const url = document.getElementById('url').value;
        const sitename = document.getElementById('sitename').value;
        const optionsStr = document.getElementById('options').value;
        const messageDiv = document.getElementById('message');
        let options = {};

        try {
            if (optionsStr) {
                options = JSON.parse(optionsStr);
            }
        } catch (e) {
            messageDiv.textContent = 'optionsのJSON形式が正しくありません。';
            messageDiv.className = 'error';
            messageDiv.style.display = 'block';
            return;
        }

        const response = await fetch(`{{ url_for('update_urls_api') }}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url_ids: [parseInt(urlId)], urls: [url], sitename: sitename, options: options })
        });

        if (response.ok) {
            messageDiv.textContent = '更新されました。2秒後に一覧ページへ遷移します。';
            messageDiv.className = 'success';
            setTimeout(() => window.location.href = `{{ url_for('url_list') }}`, 2000);
        } else {
            const errorData = await response.json();
            messageDiv.textContent = `更新に失敗しました: ${errorData.detail || response.statusText}`;
            messageDiv.className = 'error';
        }
        messageDiv.style.display = 'block';
        messageDiv.scrollIntoView({
            behavior: 'smooth',
            block: 'end' // 要素の末尾がビューポートの末尾に来るようにスクロール
        });
    });
    </script>
{% endblock %}
